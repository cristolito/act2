<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

    <div class="container">
        <h5 class="title">Práctica II.- Material Design</h5>

        <div class="col">
            <button id="theme-toggle-btn" class="btn waves-effect waves-light">Activar Tema Oscuro</button>

            <div class="row">
                <div class="col s12 m6 l4">
                    <div class="card">
                        <div class="card-image">
                            <img src="./imagen.jpg" alt="Producto">
                        </div>
                        <div class="card-content">
                            <span class="card-title">Shibako</span>
                            <p class="description">Descripción breve del producto. Incluye características y beneficios.</p>
                        </div>
                        <div class="card-action">
                            <a href="#">Agregar al Carrito</a>
                            <a href="#">Ver Más</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script src="./Script.js"></script>
</body>
</html>
